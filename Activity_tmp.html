<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agenda Builder</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
<style type="text/css">

#addActivityButton{
	border:2px solid #006600;
	background-color: #66CC00;
	font-weight: bold;
	color:#FFFFFF;
	margin-bottom: 5px;
	margin-left: 0px;
	width: 220px;
}
div#activity { 
	width: 200px; 
	height: 25px; 
	background: red; 
	color:#000;
	text-align: center;
	margin:5px;
}

div#activitiesContainer {
	width: 250px;
	height:500px;
	border:2px dashed #888888;
}
textarea {
	resize:none;
}

#saveActivity {
	border:2px solid #006600;
	background-color: #66CC00;
	font-weight: bold;
	color:#FFFFFF;
}
#cancelActivity{
	border:2px solid #802828;
	background-color: #FF5050;
	font-weight: bold;
	color:#FFFFFF;
}

</style>
</head>
<body>

<div id="activities">
	<div id="addButtonContainer" class="row">
		<div class="col-md-2 col-md-offset-1">
			<button id="addActivityButton">+Add activity</button>
		</div>		
	</div>

	<div class="row">
		<div id="activitiesContainer" class="col-md-2 col-md-offset-1">
			<div id="activity">Hej</div>
		</div>
	</div>
</div>
<div id="popup">
	<div class="row">
		<div class="col-md-2 col-md-offset-1">
			<!--<form id="addActivityForm">-->
				<input type="text" id="name" placeholder="Name" required/><br/>
				<input type="text" id="length" placeholder="Length"/>min<br/>
				<select id="type">
					<option value="" disabled selected>Type</option>			
					<option value="presentation">Presentation</option>
					<option value="discussion">Discussion</option>
					<option value="groupWork">Group Work</option>
					<option value="break">Break</option>
				</select>
				<br/>
				<textarea id="description" rows="10" placeholder="Description"></textarea><br/>
				<button id="saveActivity" value="Save">Save</button>
			<!--</form>-->
			<button id="cancelActivity" value="Cancel">Cancel</button>
		</div>
	</div>
</div>





<!-- jQuery -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>




<!-- The application JavaScript code -->

<script type="text/javascript" src="js/model/Model.js"></script>
<script type="text/javascript" src="js/view/DragDrop.js"></script>
<script type="text/javascript" src="js/view/DragDropController.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/view/Activities.js"></script>
<script type="text/javascript" src="js/view/ActivitiesController.js"></script>

<script type="text/javascript" src="js/view/AddActivity.js"></script>
<script type="text/javascript" src="js/view/AddActivityController.js"></script>

</body>
</html>
