<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agenda Builder</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
<div id="activities" class="col-xs-6 col-sm-4 col-md-3">
	<div id="addButtonContainer">
		<button id="addActivityButton" type="button" class="btn btn-primary btn-block">+ Add activity</button>
	</div>
	<ul id="activitiesContainer"></ul>		

	<div id="popup">
		<input class="form-control form-group" type="text" id="name" placeholder="Name" required/>
		<input class="form-control form-group" type="text" id="length" placeholder="min"/>
		<select id="typeid" class="form-control form-group">
			<option value="" disabled selected>Type</option>			
			<option value="0">Presentation</option>
			<option value="1">Group Work</option>
			<option value="2">Discussion</option>
			<option value="3">Break</option>
		</select>
		<textarea class="form-control form-group" id="description" rows="10" placeholder="Description"></textarea>
		<div id="formButtons" class="form.group">
			<button id="cancelActivity" type="button" class="btn btn-danger btn-sm" value="Cancel">Cancel</button>
			<button id="saveActivity" type="button" class="btn btn-success btn-sm" value="Save">Save</button>
			<button id="deleteActivity" type="button" class="btn btn-warning btn-sm" value="Delete">Delete</button>
			<button id="updateActivity" type="button" class="btn btn-success btn-sm" value="Update">Update</button>

		</div>		
	</div>
	<button id="addDayButton" type="button" class="btn btn-primary btn-lg" >+Add a day</button>
</div>
<div id="dayContainer" class="col-xs-6 col-xs-offset-6 col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3"></div>

</div>
 

<!-- jQuery -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script type="text/javascript" src="js/model/Model.js"></script>
<script type="text/javascript" src="js/view/Activities.js"></script>
<script type="text/javascript" src="js/view/ActivitiesController.js"></script>
<script type="text/javascript" src="js/view/AddActivity.js"></script>
<script type="text/javascript" src="js/view/AddActivityController.js"></script>
<script type="text/javascript" src="js/view/Day.js"></script>
<script type="text/javascript" src="js/view/DayController.js"></script>
<script type="text/javascript" src="js/view/AddDayController.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
