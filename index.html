<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agenda Builder</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="container" class="row">
	<div id="addActivityButton">+Add activity</div>
	<ul id="addActivity">
		<li id="activity" class="activityObject">Hej</li>
	</ul>
	<div id="dayContainer">
		<div id="addDayInfo">
			<div id="addDayStartTime">Start time:<div id="addDayStartTimeBox">08:00</div></div>
			<div id="addDayEndTime">End time:</div>
			<div id="addDayTotalLength">Total length:</div>		
		</div>		
		 <ul id="dayActivity"></ul>
	
	</div>
	<div id="addDayButton">+Add a day</div>
</div>

<!-- jQuery -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

<script type="text/javascript" src="js/view/DragDropController.js"></script>
<script type="text/javascript" src="js/view/Activities.js"></script>
<script type="text/javascript" src="js/view/ActivitiesController.js"></script>
<script type="text/javascript" src="js/view/AddActivity.js"></script>

<script type="text/javascript" src="js/view/Day.js"></script>
